product {
    name = "SIRIUS"
    version = "DEV"
}

sirius {
    nodeName = ""
}

nls {
    defaultLanguage = en
    languages = [ en, de ]
}

logging {
    babelfish = DEBUG
    ignoredExceptions = OFF
}

caches {
    default {
        maxSize = 100
        ttl = 1h
        verification = 1h
    }
}

async.executor {
    default {
        poolSize = 20
        queueLength = 200
    }
}